<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Todo - List</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Bootstrap CSS -->
  <script src="jquery-3.6.3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
    <br>
    <div th:if="${success}"
         class="row alert alert-success alert-dismissible"
         style="width: 850px; margin-left: 50px;">
      <button type="button" class="close" data-dismiss="alert"
              aria-label="Close">
        <span aria-hidden="true">Ã—</span>
      </button>
      <span th:text="${success}"></span>
    </div>
    <h1>Todo List</h1>
    <table id="task-table">
      <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Start Date</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Function</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tr th:each="item : ${todos}">
        <td th:text="${item.title}"></td>
        <td th:text="${item.description}"></td>
        <td th:text="${item.startdate}"></td>
        <td th:text="${item.duedate}"></td>
        <td th:text="${item.status}"></td>
        <td th:text="${item.functions}"></td>
        <td>
          <button class="edit-button">
              <a th:href="@{'/updateTodo/'+${item.id}}">Edit</a>
          </button>
        </td>
        <td>
          <button class="delete-button fas fa-trash-alt mr-1 btn-outline-danger">
              <a th:href="@{'/deteleTodo/'+${item.id}}" onclick="return confirm('Are you sure you want to delete this todo?')">Delete</a>
          </button>
        </td>
      </tr>
    </table>
    <div class="text-center">
      <a th:href="@{/add}" class="btn btn-success btn-lg mt-4 mr-2">
        <span class="fas fa-plus mr-2"></span> Add Todo
      </a>
    </div>
    <script th:src="@{/todo.js}"></script>
</body>
</html>
